<html>
  <head>
	  <!-- Created to show how to embed Google Calendar in Zoho CRM web tab 
		since they won't allow the GCal link directly. -->
    <style>
      .responsiveCal {position: relative; padding-bottom: 75%; height: 0; overflow: hidden;}
      .responsiveCal iframe {position: absolute; top:0; left: 0; width: 100%; height: 100%;}
    </style>
  </head>
  <body>
    <div class="responsiveCal">
      <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;height=600&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=siervo%40gmail.com&amp;color=%23AB8B00&amp;ctz=America%2FNew_York" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </body>
</html>
